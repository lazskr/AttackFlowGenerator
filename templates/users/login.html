{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    <!--Login-->
    <main>
        <div>
            <h1>Login</h1>
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <b>
                            <div {% if message.tags %}class="{{ message.tags }}"{% endif %}>{{ message }}</div>
                        </b>
                        <br>
                    {% endfor %}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                {{ login_form }}
                <button class="btn btn-primary" type="submit">Login</button>
            </form>
            <p class="text-center">
                Don't have an account? <a href="/users/registration">Create an account</a>.
            </p>
        </div>
    </main>
{% endblock %}
