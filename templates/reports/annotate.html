{% extends "base.html" %}
{% block title %}Annotate Report{% endblock %}
{% block content %}
    <main>
        {% if report %}
            <h1>{{ report.name }}</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Submit</button>
            </form>
        {% else %}
            <p>This report does not exist.</p>
        {% endif %}
    </main>
{% endblock %}
